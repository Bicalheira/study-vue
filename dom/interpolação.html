<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <p>{{ contador > 10 ? "Maior do que 10" : "Menor do que 10" }}</p>
  <button v-on:click="sum">Somar 1</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
    },
    methods: {
      sum() {
        this.contador++;
      },
    },
  });
</script>
